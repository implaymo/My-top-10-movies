{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  <p>
      {% for movie in all_movies %}
      <p>
    <a href="{{ url_for('add', selected_movie=movie['id']) }}">{{ movie['original_title'] }} - {{ movie['release_date'] }}</a>
      </p>
      {% endfor %}
  </p>

</div>
{% endblock %}
